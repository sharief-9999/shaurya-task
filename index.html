<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myfirstpage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login_page">
    <h1> Sign Up  </h1>
    <div  class="details">
    <p>Full Name:</p>
    <input type="text"  class ="input_class" id="name" placeholder="Full Name"/>
    </div>
    <div  class="details">
    <p >Email-Id:</p>
    <input type="email"  class ="input_class" id="email" placeholder=" Please Enter E-mail Id"/>
    </div>
    <div  class="details"> 
    <p >Password:</p>
    <input type="password"  class ="input_class" id="password" placeholder=" Please Enter Password"/>
    </div> 
    <div  class="details">
    <p >Confirm Password:</p>
    <input type="password"  class ="input_class" id="confirmpassword" placeholder=" Please ReEnter Password"/> 
    <label id="remember">
    <input type="checkbox" id="rememberme" >Remember Me
    </label>
    <div id="error" class="error"></div>
    </div>
    <button id="btn"  onclick="signup()"> Sign Up </button>
    <div   class="signinpage">
    <p>Already have an Account?</p>
    <a href="login.html">click here</a>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
